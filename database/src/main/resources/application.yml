spring:
  mvc:
    format:
      date: iso
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      default_schema: public
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
    open-in-view: false